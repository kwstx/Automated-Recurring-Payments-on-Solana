name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: '**/package-lock.json'

    # API Build & Test
    - name: Install API Dependencies
      run: cd api && npm ci

    # Frontend Build & Test
    - name: Install Frontend Dependencies
      run: cd frontend && npm ci

    - name: Build Frontend
      run: cd frontend && npm run build

    # SDK Build
    - name: Install SDK Dependencies
      run: cd sdk && npm ci

    - name: Build SDK
      run: cd sdk && npm run build

    # Run E2E Tests (Headless)
    # Note: Requires dev server to be running. Playwright action handles this usually or we configure it.
    # For now, we'll skipping full E2E in CI to avoid complex setup without a running backend/chain.
    # We can add units tests if available.
